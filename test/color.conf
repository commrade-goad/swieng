# vim: set filetype=cfg :
general {
    col.active_border = %active_border_one% %active_border_two% %gradient_rotation%
    col.inactive_border = %inactive_border%
}
decoration {
    rounding = 3

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }

    active_opacity = 1.0
    inactive_opacity = 1.0
}

group {
    groupbar {
        font_family = JetBrains Mono Nerd Font Mono
        font_size = 9
        gradients = true
        render_titles = true
        scrolling = true
        text_color = %group_title_text_color%
        col.active = %active_border_two% %active_border_two%
        col.inactive = %inactive_border%
        height = 15
    }
    col.border_active = %active_border_one% %active_border_two% %gradient_rotation%
    col.border_inactive = %inactive_border% 
    col.borderlocked_active = %active_border_one% %active_border_two% %gradient_rotation%
    col.borderlocked_inactive = %inactive_border% 
}
